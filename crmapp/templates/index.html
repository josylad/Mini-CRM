{% extends 'layout.html' %}

{% block content %}

<div class="container-fluid mt-2 pt-4 mb-5 pb-5">
    <div class="text-center pt-2 pb-5">
        <div class="container">
            <h2 class="h2 text-uppercase">Companies List </h2>
            <p class="lead">This is a table showing list of companies</p>
        </div>
    </div>

    <div class="container">
        
        <div class="table-responsive text-nowrap">

            <table id="dtBasicExample" class="table table-striped">
              <thead>
                <tr class="primary-color-dark text-white">
                    <th scope="col">Logo</th>
                    <th scope="col">Name </th>
                    <th scope="col">Email</th>
                    <th scope="col">Website</th>
                </tr>
              </thead>
              <tbody>
                  {% for company in companies %}

                <tr>
                  <!-- <th scope="row">1</th> -->
                      <td> <img src="{{company.logo.url}}" alt="{{company.name}} logo" class="img-responsive" height="100px" width="100px"></td>
                      <td>{{company.name}}</td>
                      <td>{{company.email}}</td>
                      <td>{{company.website}} {{companies.amount}}</td>
                </tr>
                {% endfor %}

              </tbody>
            </table>

          </div>
    </div>


</div>

{% endblock %}
